<section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-plain">
            <div class="card-header">
              <h1 class="profile-title text-left">Contacto</h1>
              <h5 class="text-on-back">03</h5>
            </div>
            <div class="card-body">
        
             <form class="form" [formGroup]="form" name="form" method="POST"
              >
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name"> Su Nombre </label>
                      <input class="form-control" type="text" id="name" value="nombre" formControlName="name"  name="name"  required/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="email"> Email </label>
                      <input 
                      formControlName="email"
                        class="form-control"
                        placeholder="email@email.com"
                        type="email"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="phone"> Telefono </label>
                      <input
                        class="form-control"
                        type="text"
                        id="phone"
                        name="phone"
                        formControlName="phone"
                        placeholder="011-152321345"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label id="company"> Compa√±ia </label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Empresa"
                        id="company"
                        formControlName="company"
                        name="company"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label name="message" type="text" id="message" value="message"> Mensaje </label>
                      <textarea
                        class="form-control"
                        placeholder="Quisiera contactarme"
                        type="text"
                        id="message"
                        formControlName="message"
                        name="message"
                      ></textarea>
                    </div>
                    <div class="col-md-12" *ngIf="isSubmit">
                      <alert [type]="success" >{{submitMessage}}</alert>    
                     </div>
                  </div>
                </div>
                <button
                type="reset"
                  class="btn btn-danger btn-round float-right"
                  placement="right"
                  (click)="submitData(form.value)"
                >
                  Enviar
                </button>

               
              </form>

           
            </div>
          </div>
        </div>
        <div class="col-md-4 ml-auto">
          <div class="info info-horizontal">
            <div class="icon icon-danger">
              <i class="tim-icons icon-square-pin"> </i>
            </div>
            <div class="description">
              <h4 class="info-title">Ubicacion</h4>
              <p>
                Ituzaingo <br />

                Buenos Aires, <br />

                Argentina
              </p>
            </div>
          </div>
          <div class="info info-horizontal">
            <div class="icon icon-danger">
              <i class="tim-icons icon-email-85"> </i>
            </div>
            <div class="description">
              <h4 class="info-title">Email</h4>
              <p>
                Cristian Bejarano <br />

                cristianbejaranodev@gmail.com
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
 

  </section>
